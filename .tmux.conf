### .tmux.conf
# set-option -> set
# set-window-option -> setw

set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# prefix=C-z
unbind C-b
set -g prefix C-z
bind C-z send-prefix

# index
set-option -g base-index 1

# color
set -g status-style fg=cyan,bg=black,default

set -g status-left-style fg=white,bg=black,default

set -g status-right-style fg=white,bg=black,default
# not-active-window
setw -g window-status-style fg=cyan,bg=black,default
# active-window
setw -g window-status-current-style fg=white,bg=cyan,bold
# pane
set -g pane-active-border-style fg=cyan,bg=black
# message/prompt
set -g message-style fg=white,bg=red,blink

# status-line
set -g status-interval 1
# status-line-left
set -g status-left "[%Y/%m/%d %H:%M:%S][#I]#[default]"
set -g status-left-length 50
# status-line-right
set -g status-right-length 200
set -g status-right "#[fg=yellow]#{prefix_highlight}#[fg=green]CPU: #(top -l 1 | head -n 10 | grep 'CPU usage' | sed 's/.*: //' | awk '{print $1}') #[fg=magenta]#(pmset -g batt | awk '/InternalBattery/{print $3}' | sed 's/;//')#(pmset -g batt | grep -q 'AC Power' && echo 'ğŸ”‹' || echo '') #[fg=cyan][#T(#W)]#[default]"

set -g bell-action any
set -g visual-bell off

set -g default-shell /bin/zsh            # default shell
set -g buffer-limit 32                   # paste buffer
set -g history-limit 100000              # backlog
set -g default-terminal tmux-256color
set -g terminal-overrides 'xterm*:smcup@:rmcup@:Tc'
set -g mouse on
set -g escape-time 0

setw -g mode-keys emacs
setw -g automatic-rename off

# tmux-thumbs
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux
# tmux-thumbs æ“ä½œæ™‚ clipboard ã«ã‚‚ã‚³ãƒ”ãƒ¼
set -g @thumbs-command 'echo -n {} | pbcopy'
set -g @thumbs-upcase-command 'echo -n {} | pbcopy'

# key bindings
bind r source-file ~/.tmux.conf
bind c new-window
bind 0 display-popup -E -w 80% -h 60% 'cur=$(tmux display-message -p "#I.#P") && sel=$(tmux list-panes -s -F "#I.#P [#W] #{pane_current_path} #{pane_current_command}" | grep -v "^$cur " | fzf +m) && id=${sel%% *} && tmux select-pane -t "$id" && tmux select-window -t "${id%%.*}"'
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h
bind -r C-h resize-pane -L 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r C-l resize-pane -R 6
bind : display-panes
bind k kill-pane
bind K kill-window
bind C-z resize-pane -Z
bind @ copy-mode
bind y paste-buffer

# TPM
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

